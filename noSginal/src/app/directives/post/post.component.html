<div class="page-body">
  <mat-card *ngFor="let post of posts" class="post-card">
  <mat-card-header>
    <mat-card-title class="title">
      {{post.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{post.user.username}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{post.text}}
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  </mat-card>
</div>
